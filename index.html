<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHP Mod 2.0 Presentation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
        }
        h1 {
            color: #8b5cf6; /* AHP Mod deep purple */
            font-size: clamp(28px, 5vw, 42px);
            margin-bottom: 30px;
        }
        p {
            font-size: clamp(16px, 2.5vw, 20px);
            margin-bottom: 40px;
            line-height: 1.6;
        }
        .button {
            background-color: #10b981; /* AHP Mod bright green */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: clamp(16px, 2vw, 18px);
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            display: inline-block;
            margin: 10px;
        }
        .button:hover {
            background-color: #059669;
        }
        .logo {
            margin-bottom: 30px;
        }
        .logo span {
            font-size: clamp(20px, 3vw, 24px);
            font-weight: bold;
            color: #10b981;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        @media (min-width: 600px) {
            .button-group {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span>AHP Mod 2.0</span>
        </div>
        <h1>Addressing Key Concerns</h1>
        <p>A 4-slide presentation addressing common questions about AHP Mod 2.0 integration with existing strategies.</p>
        <div class="button-group">
            <a href="correct_presentation.html" class="button">View Full Presentation</a>
            <a href="slide1.html" class="button">Browse Individual Slides</a>
        </div>
    </div>
</body>
</html>
